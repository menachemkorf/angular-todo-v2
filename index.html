<!DOCTYPE html>
<html lang="en" ng-app="todo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/todo.css">
    <title>Angular - Todo</title>

</head>
<body ng-controller="MainCtrl as main">
    <div class="container">
        <div class="row">
            <div class="col-md-3">

                <div class="list-group">
                    <div class="list-group-item list-group-header">Categories</div>
                    <a class="list-group-item"
                        href="#"
                        ui-sref-active="active"
                        ui-sref="todos">
                        All
                    </a>
                    <a class="list-group-item"
                        href="#"
                        ui-sref-active="active"
                        ui-sref="active">
                        Active
                    </a>
                    <a class="list-group-item"
                        href="#"
                        ui-sref-active="active"
                        ui-sref="completed">
                        Completed
                    </a>
                    <a class="list-group-item"
                        href="#"
                        ui-sref-active="active"
                        ui-sref="important">
                        Important
                    </a>
                </div>

                <add-todo></add-todo>
            </div>

            <div ui-view class="content col-md-9"></div>

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.3.0/lodash.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.17/angular-ui-router.js"></script>

    <script src="app/todo.js"></script>
    <script src="app/main-controller.js"></script>
    <script src="app/models/todos-model.js"></script>
    <script src="app/todos/todos-service.js"></script>
    <script src="app/todos/todos-controller.js"></script>
    <script src="app/todos/active-controller.js"></script>
    <script src="app/todos/done-controller.js"></script>
    <script src="app/todos/important-controller.js"></script>
    <script src="app/add/add-directive.js"></script>
    <script src="app/add/add-controller.js"></script>

</body>
</html>
