<ul class="list-group">
	<li class="list-group-item list-group-header">Todos</li>
    <li ng-repeat="todo in ctrl.todos track by $index"
	class="list-group-item">
        <h4 class="list-group-item-heading">{{todo.title}}</h4>
        <p class="list-group-item-text">{{todo.description}}</p>
    </li>
</ul>
